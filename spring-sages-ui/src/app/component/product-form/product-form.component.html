<div class="product-form">
  <h1 class="text-center">Add product</h1>

  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="product.name" class="form-control" id="name"/>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input [(ngModel)]="product.description" class="form-control" id="description"/>
  </div>

  <div class="form-group">
    <label for="type">Type</label>
    <input [(ngModel)]="product.type" class="form-control" id="type"/>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input [(ngModel)]="product.price" class="form-control" id="price"/>
  </div>

  <button (click)="save()" class="btn btn-primary" type="button">Save</button>
</div>
