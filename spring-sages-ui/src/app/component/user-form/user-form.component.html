<div class="user-form">
  <h1 class="text-center">Add user</h1>

  <div class="form-group">
    <label for="firstName">First name</label>
    <input [(ngModel)]="user.firstName" class="form-control" id="firstName"/>
  </div>

  <div class="form-group">
    <label for="lastName">Last name</label>
    <input [(ngModel)]="user.lastName" class="form-control" id="lastName"/>
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="user.emailAddress" class="form-control" id="email"/>
  </div>

  <button (click)="save()" class="btn btn-primary" type="button">Save</button>
</div>
